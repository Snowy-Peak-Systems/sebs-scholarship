<section class="pb_section" data-section="contact" id="section-contact">
    <div class="container">
        <div class="row justify-content-md-center text-center mb-5">
            <div class="col-lg-7">
                <h1 class="title font-weight-normal mb-3">Subscribe to Our Newsletter</h1>
                <p>Use the form below to sign up for our quarterly newsletter! We will never share your email address, and you can always unsubscribe <a href="/email/unsubscribe.html">here</a>.</p>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-7 mb-4">
                <form id="sub-form" method="post" action="subscriptions.php" onsubmit="return validate();">
                    <input type="hidden" name="sub" value="true">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control p-3 rounded-0 form-input" id="name" name="name" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control p-3 rounded-0 form-input" id="email" name="email" required>
                            </div>
                        </div>
                    </div>
                    <div id='recaptcha' class="g-recaptcha" data-sitekey="6LdjYNwUAAAAAMFxSuVRyqUdg2ZqVQu1CYDCBljg" data-callback="submit" data-size="invisible"></div>
                    <div class="form-group">
                        <input type="button" class="btn pb_outline-dark pb_font-13 pb_letter-spacing-2 p-3 rounded-0"  value="Subscribe" onclick="onSubmit()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    function submit() {
        document.getElementById("sub-form").submit();
    }

    function onSubmit(event) {
        if (document.getElementById("sub-form").reportValidity()) {
            grecaptcha.execute();
        }
    }
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
