<section class="pb-section" data-section="contact" id="section-contact">
    <div class="container">
        <div class="row justify-content-md-center text-center mb-5">
            <div class="col-lg-7">
                <h1 class="title font-weight-normal mb-3">Unsubscribe</h1>
                <p>We understand inboxes can get cluttered. If you'd like, use the form below to unsubscribe from our newsletter.</p>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-7 mb-4">
                <form id="unsub-form" method="post" action="subscriptions.php">
                    <input type="hidden" name="unsub" value="true">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control p-3 rounded-0 form-input" id="email" name="email" required>
                            </div>
                        </div>
                    </div>
                    <div id='recaptcha' class="g-recaptcha" data-sitekey="6LdjYNwUAAAAAMFxSuVRyqUdg2ZqVQu1CYDCBljg" data-callback="submit" data-size="invisible"></div>
                    <div class="form-group">
                        <input type="button" class="btn pb-outline-dark p-3 rounded-0" value="Unsubscribe" onclick="onSubmit()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    function submit() {
        document.getElementById("unsub-form").submit();
    }

    function onSubmit(event) {
        if (document.getElementById("unsub-form").reportValidity()) {
            grecaptcha.execute();
        }
    }
</script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
