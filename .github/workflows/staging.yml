name: Build and Deploy Staging

on:
  push:
    branches:
      - 'staging'

jobs:
  build:
    name: Build the site
    runs-on: ubuntu-latest
    steps:
      - run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        shell: bash
        id: extract_branch

      - uses: actions/checkout@v2
        with:
          ref: ${{ steps.extract_branch.outputs.branch }}

      - name: Staging site configuration
        run: |
          echo 'User-agent: * Disallow: /' > ${{ github.workspace }}/robots.txt
          sed -i 's_https://sebsscholarship.org_https://test.sebsscholarship.org_g' ${{ github.workspace }}/_config.yml

      - name: Install dependencies
        run: |
          docker run --rm \
          -v ${{ github.workspace }}:/app \
          composer:2 install -n

      - name: Build staging site
        run: |
          docker run \
          -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
          jekyll/builder:4.1.0 /bin/bash -c "chmod 777 /srv/jekyll && jekyll build --future --drafts"

      - name: Upload artifact
        uses: actions/upload-artifact@v2.2.2
        with:
          name: Built Site
          path: ${{ github.workspace }}/_site/

  deploy_staging:
    name: Deploy to staging server
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: Built Site
          path: Built Site

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.TEST_SSH_KEY }}

      - name: Trust SSH key
        run: ssh-keyscan sebsscholarship.org > ~/.ssh/known_hosts

      - name: Deploy
        run: |
          scp -r Built\ Site/* ${{ secrets.TEST_SSH_USER }}@sebsscholarship.org:~/staging/
          ssh ${{ secrets.TEST_SSH_USER }}@sebsscholarship.org 'rm -rf ~/test.sebsscholarship.org/* \
          && mv ~/staging/* ~/test.sebsscholarship.org/'